<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasai Mochi Web</title>
  <style>
    html, body { 
      margin:0; 
      height:100%; 
      overflow:hidden; 
      background: linear-gradient(135deg, #050505 0%, #0f0101 100%);
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    #mochi { 
      width:100vw; 
      height:100vh; 
      display:flex; 
      align-items:center; 
      justify-content:center;
      position: relative;
    }
    svg { 
      width: min(80vw, 400px);
      height: min(40vw, 200px);
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
    }
    @media (max-width: 600px) {
      svg {
        width: 90vw;
        height: 45vw;
      }
    }
  </style>
</head>
<body>
  <div id="mochi"><svg viewBox="0 0 128 64" xmlns="http://www.w3.org/2000/svg"></svg></div>

  <script src="mochi.js"></script>
</body>
</html>
