<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasai Mochi</title>
  
  <!-- PWA Meta -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Mochi">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="mochi-192.svg">
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA Splash Screens (iOS) -->
  <link rel="apple-touch-startup-image" href="mochi-512.svg">

  <style>
    /* Your existing CSS here */
    html, body { margin:0; height:100%; overflow:hidden; background:#000; touch-action:none; user-select:none; -webkit-user-select:none; -webkit-touch-callout:none; }
    #mochi { width:100vw; height:100vh; display:flex; align-items:center; justify-content:center; position:relative; }
    svg { width:min(85vw,450px); height:min(42.5vw,225px); filter:drop-shadow(0 0 25px rgba(255,255,255,0.4)); transition:filter .3s; }
    svg:active { filter:drop-shadow(0 0 35px rgba(255,255,255,0.6)); }
    @media(max-width:600px){svg{width:95vw;height:47.5vw}}
    @media(orientation:landscape) and (max-height:500px){svg{width:auto;height:80vh}}
    
    /* Fullscreen Button */
    #fullscreenBtn{
      position:fixed;top:15px;right:15px;width:50px;height:50px;
      background:rgba(255,255,255,0.1);border:2px solid rgba(255,255,255,0.3);
      border-radius:12px;cursor:pointer;display:flex;align-items:center;
      justify-content:center;z-index:1000;transition:all .3s;backdrop-filter:blur(10px);
    }
    #fullscreenBtn:hover{background:rgba(255,255,255,0.2);border-color:rgba(255,255,255,0.5);transform:scale(1.1)}
    #fullscreenBtn:active{transform:scale(0.95)}
    #fullscreenBtn svg{width:24px;height:24px}
    #fullscreenBtn.hidden{opacity:0;pointer-events:none}
  </style>
</head>
<body>
  <div id="mochi"><svg viewBox="0 0 128 64" xmlns="http://www.w3.org/2000/svg"></svg></div>

  <!-- Install Prompt -->
  <div id="installPrompt" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.85); color: white; padding: 15px 25px; border-radius: 25px; z-index: 10000; box-shadow: 0 4px 20px rgba(0,0,0,0.3); backdrop-filter: blur(10px); text-align: center; max-width: 90%; animation: fadeInUp 0.5s ease;">
    <p>Add Mochi to your home screen for quick access!</p>
    <button id="installButton" style="margin-top: 10px; padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 18px; cursor: pointer; font-weight: bold;">Install App</button>
    <button id="dismissButton" style="margin-left: 10px; margin-top: 10px; padding: 8px 16px; background: #666; color: white; border: none; border-radius: 18px; cursor: pointer;">Dismiss</button>
  </div>

  <script src="mochi.js"></script>
  <script>
  // Register service worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Mochi PWA ready!', reg))
        .catch(err => console.log('SW failed:', err));
    });
  }

  // PWA Install Prompt
  let deferredPrompt;
  
  window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent the default mini-infobar prompt
    e.preventDefault();
    // Stash the event so it can be triggered later
    deferredPrompt = e;
    
    // Show install prompt after a short delay to not interrupt the user
    setTimeout(showInstallPrompt, 5000);
  });

  // Show install button if installable
  function showInstallPrompt() {
    if (deferredPrompt) {
      document.getElementById('installPrompt').style.display = 'block';
    }
  }

  // Install button click handler
  document.getElementById('installButton').addEventListener('click', () => {
    // Hide the prompt
    document.getElementById('installPrompt').style.display = 'none';
    
    // Show the install prompt
    if (deferredPrompt) {
      deferredPrompt.prompt();
      
      // Wait for the user to respond to the prompt
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('Mochi app installed successfully');
        } else {
          console.log('Mochi app installation dismissed');
        }
        deferredPrompt = null;
      });
    }
  });

  // Dismiss button click handler
  document.getElementById('dismissButton').addEventListener('click', () => {
    document.getElementById('installPrompt').style.display = 'none';
  });

  // Handle app installed event
  window.addEventListener('appinstalled', () => {
    console.log('Mochi app was installed successfully');
    document.getElementById('installPrompt').style.display = 'none';
  });
  </script>
  
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  </style>
</body>
</html>
